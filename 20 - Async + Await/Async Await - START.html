<!DOCTYPE html>
<html lang="en">

<head>
  <title>Custom Promises</title>
</head>

<body>
  <script>
    function breathe(amount) {
      return new Promise((resolve, reject) => {
        if (amount < 400) {
          reject(`Too small = ${amount} ms`);
        }
        setTimeout(() => {
          resolve(`Done for the ${amount} ms`);
        }, amount);
      });
    }

    breathe(1000)
      .then(response => {
        console.log(response);
        return breathe(500);
      })
      .then(response => {
        console.log(response);
        return breathe(300);
      })
      .then(response => {
        console.log(response);
        return breathe(250);
      })
      .then(response => {
        console.log(response);
        return breathe(600);
      })
      .then(response => {
        console.log(response);
        return breathe(750);
      })
      .then(response => {
        console.log(response);
        return breathe(400);
      })
      .then(response => {
        console.log(response);
        return breathe(200);
      })
      .catch(error => {
        console.error(error);
        console.info('You screwed up');
      });
  </script>
</body>

</html>

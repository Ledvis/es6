    function getUserPosition(...args) {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(...args, resolve, reject);
      });
    }

    async function go() {
      const position = await getUserPosition();
      console.log(position);
    }

    go();
  </script>

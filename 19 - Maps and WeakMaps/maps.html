<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
</head>
<body>
<script>
  const dogs = new Map();
  dogs.set('name1', 'Zhenya');
  dogs.set('name2', 'Olga');
  dogs.set('name3', 'Viktor');

  dogs.forEach((prop, value) => console.log(prop, value));

  for ([key, value] of dogs) {
    console.log(key, value);
  }
</script>
</body>
</html>

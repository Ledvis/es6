<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extending Classes</title>
</head>
<body>
<script>
  class Animal {
    constructor(name) {
      this.name = name;
      this.thirst = 100;
      this.belly = [];
    }
    drink() {
      return this.thirst -= 10;
    }
    eat(food) {
      this.belly.push(food);
      return this.belly;
    }
    static test() {
      console.log('hello');
    }
  }

  class Dog extends Animal {
    constructor(name, breed) {
      super(name);
      this.breed = breed;
    }
  }

  const rhino = new Animal('Rhiney');
  const snickers = new Dog('Snickers', 'King Charles');
</script>
</body>
</html>

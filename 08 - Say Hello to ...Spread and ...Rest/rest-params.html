<script>
  const convertCurrency = function({rate, tax, tip = 0.1} = {}, ...amounts) {
    return amounts.map(amount => amount * rate + (amount * tax) + (amount * tip));
  };
  const amounts = convertCurrency({rate: 1.54, tax: 0.2}, 10, 23, 52, 1, 56);

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
  <p>Hi I'm p 01</p>
  <p>Hi I'm p 02</p>
  <p>Hi I'm p 03</p>
  <p>Hi I'm p 04</p>
  <p>Hi I'm p 05</p>
  <p>Hi I'm p 06</p>
  <p>Hi I'm p 07</p>
  <p>Hi I'm p 08</p>
  <p>Hi I'm p 09</p>
  <p>Hi I'm p 10</p>
<script>
  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  for (const [i, cut] of cuts.entries()) {
    console.log(`${cut} is the ${i} item`);
  }

  const addUpNumbers = function() {
    let total = 0;
    for (const item of arguments) {
      total += item;  
    }
    console.log(total);
  };
  
  addUpNumbers(10,23,52,34,12,13,123);
  addUpNumbers(7, 12, 3, 41, 81);

  const name = 'Wes Bos';
  for (const char of name) {
    console.log(char);
  }

  const parEls = document.querySelectorAll('p');

  for (const p of parEls) {
    p.addEventListener('click', function() {
      console.log(this.textContent);
    });
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .from() and .of()</title>
</head>
  <div class="people">
    <p>Wes</p>
    <p>Kait</p>
    <p>Snickers</p>
  </div>
<body>
<script>
  const people = Array.from(document.querySelectorAll('.people p'), (name) => {
    return name.textContent;
  });
  console.log(people);

  const sumAll = function() {
    const numbers = Array.from(arguments);
    return numbers.reduce((prev, next) => prev += next, 0);
  };

  const total = sumAll(2, 18, 31, 8, 83, 12, 42);
  const ages = Array.of(12, 71, 31, 7, 28);
  console.log(ages);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brunch with Sets</title>
</head>
<body>
<script>
  let dog1 = { name: 'Snickers', age: 3 };
  let dog2 = { name: 'sunny', age: 1 };

  // WeakSet runs a garbadge collection when its item is deleted
  const dogs = new WeakSet([dog1, dog2]);
  console.log(dogs);
  dog1 = null;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  function convertCurrency(amount) {
    const converted = {
      USD: amount * 0.76,
      GPB: amount * 0.53,
      AUD: amount * 1.01,
      MEX: amount * 13.30
    };
    return converted;
  }

  const {AUD, USD, MEX} = convertCurrency(100);

  const tipCalc = function({total = 100, tip = 0.1, tax = 0.2} = {}) {
    return total + (total * tip) + (total * tax);
  };

  const bill = tipCalc();
  console.log(bill);

</script>
</body>
</html>

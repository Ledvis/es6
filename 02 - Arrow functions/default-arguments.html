<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Default Arguments</title>
</head>
<body>
<script>
  const calculateBill = function(total, tax = 0.2, tip = 0.1) {
    return total + (total * tax) + (total * tip);
  };

  const totalBill = calculateBill(175, undefined, 0.25);
</script>
</body>
</html>

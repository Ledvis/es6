<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>
<body>
<script>
  const test = new Promise((resolve, reject) => {
    setTimeout(() => {
      reject(new Error('New data isn\'t here!'));
    }, 1000);
  });

  test
    .then(data => {
      console.log(data);
    })
    .catch(err => {
      console.error(err);
    });

</script>
</body>
</html>
